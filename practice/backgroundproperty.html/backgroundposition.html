<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background position</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 2px solid black;
        }
        .sticky{
            top: 0;
            position: sticky;
            background-color: rgb(191, 132, 246);
            color: black;
        }
    </style>
</head>
<body>
    <ol type="A">
        <li>fixed</li>
        <li>sticky</li>
        <li>absulate</li>
        <li>static</li>
        <li>relative</li>
    </ol>
    <hr>
    <div class="fixed"></div>
    <div class="A1"></div>
    <div class="A2"></div>
    <div class="A3"></div>
    <div class="sticky"></div>
</body>
</html>
