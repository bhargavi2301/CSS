<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding:0;
      }

   .bat {
    padding:200px;
    margin: auto;
    width: 500px;
    height:400px;
    border: 20px dotted red;
    border:20px double pink;
    border: 2px groove greenyellow;
    border:10px ridge yellow;
    border: 15px inset blueviolet;
    
    border-radius : 20%;
    border: 20px outset brown;
    background-image: url(../../html/image/children.png);
   }
    </style>
</head>
<body>
    <div class="bat">
    <p>GOOD MORNING</p>
    </div>
</body>
</html>
